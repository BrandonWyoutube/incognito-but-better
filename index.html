<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avgeek Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out;
    }

    .url-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .url-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-right: 10px;
    }
    .url-bar input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .url-bar button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s ease;
    }
    .url-bar button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div class="url-bar">
    <input id="urlInput" type="text" placeholder="Enter a URL (e.g., https://example.com)" />
    <button onclick="navigate()">Go</button>
    <button onclick="quickNavigate('https://www.youtube.com')">YouTube</button>
    <button onclick="quickNavigate('https://www.google.com')">Google</button>
    <button onclick="quickNavigate('https://www.roblox.com')">Roblox</button>
  </div>
  <iframe id="browserFrame" src="about:blank"></iframe>

  <script>
    // Function to randomly select and set the background image
    function setRandomBackground() {
      const images = ['B777X.jpeg', 'A350-1000.jpg'];
      const randomImage = images[Math.floor(Math.random() * images.length)];
      document.body.style.backgroundImage = `url('./${randomImage}')`;
    }

    // Call the function to set the background image when the page loads
    setRandomBackground();

    // Function to navigate to a custom URL
    function navigate() {
      const input = document.getElementById('urlInput');
      const iframe = document.getElementById('browserFrame');
      let url = input.value;

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      iframe.src = url;
    }

    // Function to quickly navigate to predefined websites
    function quickNavigate(url) {
      const iframe = document.getElementById('browserFrame');
      iframe.src = url;
    }
  </script>
</body>
</html>
